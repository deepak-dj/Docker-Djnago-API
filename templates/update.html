{% extends 'base.html' %}


{% block title %}
    create product
{% endblock %}

{% block body %}

    <div class="col-md-6" style="margin-left: 30%;margin-top: 30px;border: 2px solid blue">
    <div style="margin: 10px" class="col-md-6">
         <form method="POST">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>Product Name :</th>
                            <td><input type="text" value="{{ form.product_name }}" name="product_name"></td>
                        </tr>
                         <tr>
                            <th>Price :</th>
                            <td><input type="text" value="{{ form.price }}" name="price"></td>
                        </tr>
                         <tr>
                            <th>Vendor :</th>
                            <td><input type="text" value="{{ form.vendor }}" name="vendor"></td>
                        </tr>
                         <tr>
                            <th>Quantity :</th>
                            <td><input type="number" value="{{ form.quantity }}" name="quantity"></td>
                        </tr>
                         <tr>
                            <th>Warranty :</th>
                            <td><input type="number" value="{{ form.warranty }}" name="warranty"></td>
                        </tr>
                         <tr>
                            <th></th>
                            <td><input type="submit" value="Update"></td>
                        </tr>
                    </table>
                </form>
    </div>
    </div>

{% endblock %}
